<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div class="console" style="width:100px;height:80px"></div>	
<div id="main" style="height:550px;border:1px solid black;"></div>
<script src="mobilechart-tools.js"></script>
<script src="mobilechart-basic.js"></script>
<script src="mobilechart-pie.js"></script>
<script type="text/javascript">

// window.onload = function() {
// 	document.querySelector(".console").innerHTML = new Date().getTime();
// };
var mobilechart = new Mobilechart.pie(document.getElementById("main")).init({
	title: {
		text: '未来一周气温变化',
		subText: '纯属虚构'
	},
	grid: {
		y2: 0,
		x2:40,
		style:{
		}
	},
	tooltip: {
		trigger: 'axis'
	},
	legend: {
		align:"left",
		show:true,
		style:{
			// color:"red"
		}
	},
    toolbox:{
            position:'right-center',
            // type:'arc',
            extension:{
                orientation:'right'
            },
            tools:['zoom','smooth','line','bar','stack','page','swap','restore','save','table']
            // 'line-bar','bar-line','stack',
            // tools:['bar-line','swap']
        },
  backgroundColor:'white',
	calculable: true,
	animation: {
		show: true,
		timeout: 2000
	},
  	series : [
        {
        	show:false,
            name:'2013年',
            type:'pie',
            radius : 80,
            center: [0.5, 0.3],
            cursor: true,   // 是否配置左右块的按钮切换
            // text:false,
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:1014, name:'搜索引擎'}
            ]
        }
        ,
        {
        	show:true,
            name:'2014年',
            type:'pie',
            radius : [100,40],
            center: [0.5, 0.4],
            cursor: true,
            text:true,
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:1014, name:'搜索引擎'}
            ]
        }
    ]
});

</script>

</body>
</html>
