<body>
<div class="main" style="height: 300px;border: 1px solid;">

<script src="../src/sea.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

            x: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        animation:{

        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: [
                {
                    "name": '直接访问',
                    style: {
                        normal: {

                        }
                    }
                },
                '邮件营销', '联盟广告', '视频广告', '搜索引擎']

                    type: ['pie', 'funnel'],

                            x: '25%',

                    }
