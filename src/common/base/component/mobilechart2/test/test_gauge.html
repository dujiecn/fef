<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<div class="main" style="height: 300px;border: 1px solid;">

		</div>
		<script src="../src/sea.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			option = {
			    tooltip : {
			    	trigger:'item'
			    },
			    toolbox: {
			        show : true,
			        feature : {
			            mark : {show: true},
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    series : [
			        {
			            name:'业务指标',
			            type:'gauge',
			          	startAngle:225,
			          	radius:'75%',
			          	max:120,
			          	endAngle:-45,
			            splitNumber: 6,       // 分割段数，默认为5
			            axisLine: {            // 坐标轴线
			                lineStyle: {       // 属性lineStyle控制线条样式
			                    color: [[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']], 
			                    width: 10
			                }
			            },
			            axisTick: {            // 坐标轴小标记
			            	show:true,
			                splitNumber: 6,   // 每份split细分多少段
			                length :20,        // 属性length控制线长
			                lineStyle: {       // 属性lineStyle控制线条样式
			                    color: 'auto'
			                }
			            },
			            axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
			                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
			                    color: 'auto'
			                }
			            },
			            splitLine: {	         // 分隔线
			                show: true,        // 默认显示，属性show控制显示与否
			                length :30,         // 属性length控制线长
			                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
			                    color: 'auto'
			                }
			            },
			            pointer : {
			            	type:'needle',  //polygon  image  needle
			            	pointList:[ [0.5,0], [0,0.3], [0.5,1],[1,0.3] ], 
			            	image:'image/zhen.jpg',
			                width : 10,
			              	length:80
			            },
			            title : {
			                show : true,
			                offsetCenter: [0, '-40%'],       // x, y，单位px
			                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
			                    // fontSize:20,
			                    fontWeight:30,
			                    color:'red'
			                }
			            },
			            detail : {
			                formatter: function(value){
			                	var textContent = value % 1 == 0 ? value : value.toFixed(2);
			                	return textContent + "%";
			                },
			                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
			                    color: 'auto',
			                    fontWeight: 'bolder'
			                }
			            },
			            data:[{value: 60, name: '完成率'}]
			        }
			    ]
			};

			var chart;
			seajs.use('../src/charts', function(c) {
				chart = c.init('.main'); // macarons
				chart.setOption(option);
			});

			setTimeout(function (){
			    option.series[0].data[0].value = Math.random()*120;
			    chart.refresh(option);
			},1000);

		</script>
	</body>

</html>
