<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>大规模散点图</title>
	</head>

	<body>
		<div class="main" style="height: 300px;border: 1px solid;">

		</div>
		<script src="../src/sea.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			option = {
				tooltip: {
					trigger: 'axis',
					showDelay: 0,
					axisPointer: {
						show: true,
						type: 'cross',
						lineStyle: {
							type: 'dashed',
							width: 1
						}
					}
				},
				legend: {
					data: ['sin', 'cos']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {
							show: true
						},
						dataZoom: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: false
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				xAxis: [{
					type: 'value',
					scale: true
				}],
				yAxis: [{
					type: 'value',
					scale: true
				}],
				series: [{
					name: 'sin',
					type: 'scatter',
					large: true,
					data: (function() {
						var d = [];
						var len = 10000;
						var x = 0;
						while (len--) {
							x = (Math.random() * 10).toFixed(3) - 0;
							d.push([
								x,
								//Math.random() * 10
								(Math.sin(x) - x * (len % 2 ? 0.1 : -0.1) * Math.random()).toFixed(3) - 0
							]);
						}
						//console.log(d)
						return d;
					})()
				}, {
					name: 'cos',
					type: 'scatter',
					large: true,
					data: (function() {
						var d = [];
						var len = 10000;
						var x = 0;
						while (len--) {
							x = (Math.random() * 10).toFixed(3) - 0;
							d.push([
								x,
								//Math.random() * 10
								(Math.cos(x) - x * (len % 2 ? 0.1 : -0.1) * Math.random()).toFixed(3) - 0
							]);
						}
						//console.log(d)
						return d;
					})()
				}]
			};

			seajs.use('../src/charts', function(c) {
				var chart = c.init('.main'); // macarons
				chart.setOption(option);
			});
		</script>
	</body>

</html>
