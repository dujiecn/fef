<html>
<head>
	<meta charset="UTF-8">
	<title>icalendar demo</title>
	<meta name="viewport" content="width=device-width">
	<script src="../../../lib/seajs/sea.js" id="seajsnode"></script>
	<link rel="stylesheet" href="calendarWidget_zoosemy.css">
</head>
<body>
	<div class="u-icalendar" style="width:300px;margin:80px auto;">
	</div>
	
	<!--<button id="btn">测试</button>-->

	<script>
		seajs.config({
			base:"../../../../",
			alias:{
				'calendarWidget':"common/base/component/calendarWidget/calendarWidget"
			}
		})
		seajs.use(["../../../lib/jquery/jquery","calendarWidget"],function(jquery,icalendar) {
			var ic = new icalendar.ICalendar({
				container:".u-icalendar",
//				time:"2015-5-3",
				supportChangeType:true,
				mark:["2012-1-1","2015-01-01","2012-2-1"]
			}).render();

//			$("#btn").click(function() {

//			});
		});
	</script>
</body>
</html>
